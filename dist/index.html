<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
		<script src="/main.fb6bbcaf.js" defer=""></script>
		<link rel="stylesheet" href="/styles.8206c151.css">
		<title>Feedback app</title>
	<script src="/styles.8206c151.js"></script></head>
	<body>
		<main class="main">
			<aside class="dashboard">
				<div class="intro">
					<h1 class="intro__title">Frontend Mentor</h1>
					<h4 class="intro__subtitle">Feedback Board</h4>
				</div>
				<div class="filter">
					<div class="tag active">all</div>
					<div class="tag">UI</div>
					<div class="tag">UX</div>
					<div class="tag">enhancement</div>
					<div class="tag">bug</div>
					<div class="tag">feature</div>
				</div>
				<div class="roadmap">
					<div class="roadmap__header">
						<h1 class="roadmap__title">roadmap</h1>
						<a href="#" class="roadmap__link">View</a>
					</div>
					<div class="roadmap__content">
						<ul class="roadmap__list">
							<li>
								<span class="roadmap__type">Planned</span><span class="roadmap__count">1</span>
							</li>
							<li>
								<span class="roadmap__type">In-Progress</span><span class="roadmap__count">2</span>
							</li>
							<li>
								<span class="roadmap__type">Live</span><span class="roadmap__count">3</span>
							</li>
						</ul>
					</div>
				</div>
			</aside>

			<section class="posts">
				<div class="posts__header">
					<div class="posts__header-suggestion">
						<img src="/icon-suggestions.9d320eee.svg" alt="Suggestions">
						<p><span>6</span> Suggestions</p>
					</div>
					<div class="selectlist">
						<p class="selectlist__content">
							<span class="selectlist__text">Sort By : </span>
							<span class="selectlist__selected">Most Upvotes</span>
							<span><img src="/icon-arrow-down.aaceb0a6.svg" alt="Open Select list"></span>
						</p>

						<ul class="selectlist__options">
							<li class="active">Most Upvotes</li>
							<li>Least Upvotes</li>
							<li>Most Comments</li>
							<li>Least Comments</li>
						</ul>
					</div>
					<button class="btn btn-primary btn-add">Add Feedback</button>
				</div>

				<div class="posts__body"></div>
			</section>
		</main>
	</body>
</html>
